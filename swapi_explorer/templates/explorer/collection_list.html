{% extends 'explorer/base.html' %}

{% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">File Name</th>
    </tr>
  </thead>
  <tbody>
   {% for collection in object_list %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td><a href="{% url 'collection-view' pk=collection.pk %}">{{ collection.created_at }}<a/></td>
    </tr>
   {% endfor %}
  </tbody>
</table>

{% endblock %}
